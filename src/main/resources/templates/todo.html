<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Todo</h1>
<a th:href="@{/todo}">Lista Todo</a>
<div>
    <p th:text="${todo.id}" /> <br />
    <p th:text="${todo.name}" /> <br />
    <p th:text="${todo.description}" /> <br />
    <p th:text="${todo.createdBy}" /> <br />
    <p th:text="${todo.createDate}" /> <br />

</div>
</body>
</html>
